{% extends "base.html" %} {% block content %}

<h2 class = "heading">MASKIFY</h2>
<h3 class = "sub">Face-Mask Detection</h3>
<ul> 
    <li class = "head">This project predicts whether the uploaded image is <span class = "keywords">wearing a mask</span> or <span class = "keywords">not</span></li>
    <li class = "head">I have used CNN architecture and a dataset of 1600 images for the training </li>
</ul>


<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload Image
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-sm" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
